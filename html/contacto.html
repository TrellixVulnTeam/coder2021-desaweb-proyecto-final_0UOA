    <main>
      <h1>Contacto</h1>

      <form action="mailto:virginiabauk@gmail.com" method="POST">
        <fieldset>
          <legend>Tus datos</legend>
          <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Ingresa tu nombre" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Ingresa tu nombre</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInputGrid" placeholder="hola@pecan.com" value="">
            <label for="floatingInputGrid">Ingresa tu email</label>
          </div>
          <div class="form-floating mb-3">
            <select class="form-select" id="floatingSelect" aria-label="Selección de país">
              <option selected>Selecciona un país</option>
              <option value="ar">Argentina</option>
              <option value="bo">Bolivia</option>
              <option value="ch">Chile</option>
              <option value="co">Colombia</option>
              <option value="pe">Perú</option>
              <option value="uy">Uruguay</option>
            </select>
            <label for="floatingSelect">¿Dónde resides?</label>
          </div>
          <div class=" mb-3 form-check">
            <input class="form-check-input" type="checkbox" value="" id="check-recibir-notificaciones">
            <label class="form-check-label" for="check-recibir-notificaciones">
              Marca el casillero si deseas recibir promociones vía e-mail
            </label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="consumidor-habitual">
            <label class="form-check-label" for="consumidor-habitual">Marca aquí si sos consumidor habitual de nuestros
              productos</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Tu mensaje</legend>
          <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="contact-form-mensaje"
              style="height: 100px"></textarea>
            <label for="contact-form-mensaje">Escribe aquí tu sugerencia o consulta</label>
          </div>
        </fieldset>

        <div class="btn-group" role="group" aria-label="Acciones">
          <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
          <button type="submit" class="btn btn-dark btn-send">Submit</button>
        </div>
        <!-- TODO Cambiar color azul de los botones al marrón primary -->
      </form>
